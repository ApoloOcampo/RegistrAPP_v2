<ion-header [translucent]="true">
  <ion-toolbar>
       <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
       </ion-buttons>
       <h1>Home</h1>
    <ion-label class="custom-center">Bienvenido, {{ nombreUsuario }}</ion-label>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true" class="login-page">
  <ion-card>
    <ion-img class="logo-qr" src="https://www.techopedia.com/wp-content/uploads/2023/03/aee977ce-f946-4451-8b9e-bba278ba5f13.png"class="logo" alt="Descripción de la imagen">
    </ion-img>
       <div class="qr-container">

 
         <div class="message">
           Escanea el código QR
         </div>
         <div class="centered-content">
           <zxing-scanner #scanner start="true" [device]="currentDevice || undefined" (scanSuccess)="handleQrCodeResult($event)" [formats]="formats" class="qr-scanner">
               <div class="qr-frame"></div>
           </zxing-scanner>
         </div>
       </div>
  </ion-card>
 </ion-content>
