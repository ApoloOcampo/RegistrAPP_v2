<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <h1>Inicio</h1>

          <ion-label class="custom-center">Bienvenido, {{ nombreUsuario }}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-page">
  <div class="container">
        <img src="/assets/logo.png" alt="" style="width:20%">
   <!-- HEADER LOGO DUOC -->
   <div class="img-logo-duoc">
    <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1067px-Logo_DuocUC.svg.png">
    </ion-img>
  </div>
  <div class="imagen-qr">
    <ion-img class="logo-qr" src="https://torreperogil.es/wp-content/uploads/2020/07/frame-1.png"class="logo" alt="Descripción de la imagen">
    </ion-img>
    </div>
  <div class="qr-container">


    <div class="message">
      Escanea el código QR
    </div>
    <div class="centered-content">
      <zxing-scanner #scanner start="true" [device]="currentDevice || undefined" (scanSuccess)="handleQrCodeResult($event)" [formats]="formats" class="qr-scanner">
          <div class="qr-frame"></div>
      </zxing-scanner>
    </div>
  </div>
  </div>
    <!-- BOTÓN REGRESAR -->  

    <ion-row class="ion-justify-content-center">
      <div class="container-btn">
        <ion-toolbar>
          <ion-buttons slot="start" [routerLink]="['/login']">
            <ion-back-button default-href="#"></ion-back-button>Volver atrás
          </ion-buttons>
        </ion-toolbar>
      </div>
    </ion-row>
  <ion-img class="img-acreditacion" src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/acreditacion.png">
  </ion-img>
</ion-content>
